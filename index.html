<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dein Tagesgedanke</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .popup {
      background: white;
      border-radius: 16px;
      padding: 28px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      animation: fadeIn 0.4s ease;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 16px;
      opacity: 0.6;
    }

    p {
      font-size: 1.3rem;
      line-height: 1.4;
    }

    button {
      margin-top: 24px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background: #000;
      color: #fff;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="popup">
    <h1>Gedanke des Tages</h1>
    <p id="spruch"></p>
    <button onclick="window.close()">Schließen</button>
  </div>

<script>
  const sprueche = [
    "Jeder Tag ist eine neue Chance.",
    "Du bist weiter, als du denkst.",
    "Kleine Schritte sind auch Fortschritt.",
    "Ich wünsch mir für dich: Dass dein Mut so viel größer ist als deine Angst.",
    "Dein Lächeln steht dir so unfassbar gut.",
    "Tage, an denen man plant, Bananen zu essen, nennt man auch Bananenplantage.",
    "easy peasy lemon squeezy.",
    "Sei lieb zu dir.",
    "Wer schön sein will, muss lachen.",
    "Du machst das schon richtig. Vertrau dir.",
    "Wenn es dich glücklich macht, muss es keinen Sinn ergeben.",
    "Mann muss die Dinge auch einfach mal so ignorieren, wie sie sind.",
    "Voll schön dass wir gleichzeitig leben.",
    "Mann muss mit allem rechnen, auch mit dem guten.",
    "Es gibt kein Weg zum Glück. Glücklich sein, ist der Weg.",
    "Jedes leben ist ein Experiment. Je mehr du experimentierst, desto mehr lebst du.",
    "Treat yourself with kindness.",
    "Nur weil du die Stimung im Raum lesen kannst, wird sie nicht zu deiner Verantwortung.",
    "Das Auge sieht nur, was der Geist bereits ist zu verstehen.",
    "Zu viel nachdenken verursacht Grübelkei.",
    "Es ist wichtig, dass es deiner Seele gut tut.",
    "Jeder Tag ist ein neuer Anfang.",
    "Du brauchst immer nur genug Mut für den nächsten Schritt, noch nicht für die gaze Treppe.",
    "Gedanken sind keine Fakten.",
    "Gestern war schrottwichteln im Kindergarten, wir sind jetzt die Eltern vom kleinen Kevin.",
    "Es ist wichtig, das es deiner Seele gut geht!",
    "Und im Zweifelsfall; einfach mal die Zweifel anzweifeln.",
    "Manchmal zweifelst du daran, ob du genug bist, weil du nur siehst, wo du stolperst.",
    "Mut wird immer belohnt. Entweder mit Erfolg oder mit Erfahrung.",
    "Bringst du bitte Salza mit? Du meinst Salsa? Ja. Stimmt. War ein Dip-Fehler. Deine Quarkamole.",
    "Freundschaft ist das Herzstück unseres Lebens unnd ihre Bedeutung ist unbezahlbar.",
    "Du darfst an dich glauben - IMMER!",
    "Dein Lachen macht dich wunderschön.",
    "Die einzige Möglichkeit, Zeit zu haben, ist: sich Zeit zu nehmen.",
    "Ich hab dich Lieb!",
    "Lebe den Moment. Liebe dich selbst. Lache jeden Tag.",
    "Am Ende ist auch Regen ein Stück Himmel auf der Hand.",
    "SMILE, it's free therapy.",
    ":(: Du entscheidest!",
    "Kurzer Reminder, falls du auf ein Wunder wartest: DU bist eins!",
    "Streu Konfetti, sind ein Lied, bleib positiv und hab das Leben lieb.",
    "Es hat keinerlei Nachteile, positiv in die Zukunf zu blicken.",
    "Don't stress over things you can't control.",
    
    
    
    // … hier bis 365 Sprüche eintragen
  ];

  // Aktuelles Datum in Berliner Zeit
  const heuteBerlin = new Date(
    new Intl.DateTimeFormat("de-DE", {
      timeZone: "Europe/Berlin",
      year: "numeric",
      month: "2-digit",
      day: "2-digit"
    }).format(new Date()).split(".").reverse().join("-")
  );

  // Jahresanfang (Berlin-Zeit)
  const jahresStart = new Date(heuteBerlin.getFullYear(), 0, 1);

  // Tagesnummer berechnen (1–365)
  const tagDesJahres = Math.floor(
    (heuteBerlin - jahresStart) / (1000 * 60 * 60 * 24)
  ) + 1;

  // Spruch auswählen
  const index = (tagDesJahres - 1) % sprueche.length;
  document.getElementById("spruch").innerText = sprueche[index];
</script>
  
</body>
</html>
